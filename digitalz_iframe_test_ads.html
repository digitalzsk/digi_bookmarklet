<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>digitalz.eu iframe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        (function() {
            $( document ).ready(function() {
                var params = document.location.search;
                var len = document.location.search.length;
                var vimeo_video_id = params.substr('?vimeo_video_id='.length, len);
                //console.log("ID:", vimeo_video_id);

                //    console.log("LOCATION HOST", window.top.location.host);

                var iframe_height = $(window).height()- ($(window).width()/(640/120)) - 40;
                if(iframe_height < 0) {iframe_height = 614;}

                $('#content').append('<iframe src="https://player.vimeo.com/video/' + vimeo_video_id + '" width="100%" height="' + iframe_height
                        + 'px" frameborder="0" allowfullscreen="allowfullscr'
                        + 'een" name="digitalz_vimeo_iframe"></iframe>'
                        //'<a href="https://www.digitalz.eu"><img src="http://digisport.sk/wp-content/uploads/2017/09/banner.png" style="background-color:red;" width="640'
                        //+ '" height="100%" frameborder="0" >
                        //+ '</img></a>'
                );

                window.addEventListener("resize",
                        function() {
                            var iframe_height = $(window).height()- ($(window).width()/(640/120)) - 40;
                            if(iframe_height < 0) {iframe_height = 614;}

                            $('[name=digitalz_vimeo_iframe]').height(iframe_height);

                        }
                );


            });
        })();
    </script>
    <script type="text/javascript" async="true" data-ad-type="pixel v1.0" charset="utf-8" src="//sk.search.etargetnet.com/generic/uni.php?g=ref:54680"></script>
</head>
<body>
<div id="content" style="width:100%;height:100%;">
</div>
<div id="digi_banner" style="margin-top:10px; width:100%;height:100%; margin-bottom:10px;">
    <a target="_blank" href="https://digisport.sk/?utm_source=adhub&utm_medium=player_bottom_banner&utm_campaign=sme&utm_content=digisport_web_promo">
        <img src="https://www.digisport.sk/wp-content/uploads/2017/10/digisport_web_promo_640x120.png" alt="digisport_web_promo" style="width:100%;height:100%;">
    </a>
</div>
</body>
</html>
